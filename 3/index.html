<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej 3 Formulario</title>
</head>
<body>
    <main>
        <h1>Formulario de registro</h1>
        <section>
            <Form>
                <div>
                    <label for="Nombre">Nombre:</label>
                    <input type="text" id="Nombre" placeholder="Nombre">
                </div>
                <p></p>
                <div>
                    <label for="Apellidos">Apellidos:</label>
                    <input type="text" id="Apellidos" placeholder="Apellidos">
                </div>
                <p></p>
                <div>Sexo:
                    <input type="radio" id="Hombre" name="Sexo">
                    <label for="Hombre">Hombre</label>
                    <input type="radio" id="Mujer" name="Sexo">
                    <label for="Mujer">Mujer</label>
                </div>
                <p></p>
                <div>
                    <label for="email">Correo:</label>
                    <input type="email" id="email" placeholder="Correo">
                </div>
                <p></p>
                <div>
                    <input type="checkbox" id="a">
                    <label for="a">Deseo recibir información sobre novedades y ofertas</label>
                </div>
                <p></p>
                <div>
                    <input type="checkbox" id="b">
                    <label for="b">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
                </div>
                <p></p>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </Form>
        </section>
    
    </main>
</body>
</html>
